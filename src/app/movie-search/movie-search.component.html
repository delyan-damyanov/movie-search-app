<form [formGroup]="form" (ngSubmit)="getMovies(form.value)">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Search for a movie</mat-label>
    <input matInput formControlName="query" />
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    (keyup.enter)="getMovies(form.value)"
  >
    Search
  </button>
</form>
