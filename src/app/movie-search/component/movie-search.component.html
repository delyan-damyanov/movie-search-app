<form [formGroup]="movieForm" (ngSubmit)="searchMovie(movieForm.value.query)">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Search for a movie</mat-label>
    <input matInput formControlName="query" />
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    (keyup.enter)="searchMovie(movieForm.value.query)"
  >
    Search
  </button>
</form>
